<body  ng-controller="MgCtrl as ctl">


<header style="background-image: url(img/banner-03.jpg);background-color: {{bgColor}};background-position-y: {{header_bg_top}}px;">
<!--    <h1><a style="color: {{bgTextColor}};" href="/?b/{{boardID}}">{{myData.name}}</a></h1>-->
  <a scroll-on-click href="#intro"><div class="arrow-symbol" scroll-to-item scroll-to="#intro"></div></a>
</header>
<main>
<div id="intro" class="intro-section"  ng-bind-html="intro">
  
</div>
<div class="action-section">
   <div ng-repeat="item in actions" ng-if="$index > 0" id="action-section-{{$index}}">
     <div ng-click="toggleAction($index)" class="action-title">
       <div class="action-title-info-wrapper">
        <div class="action-title-info">
          <img class="action-image-word" src="{{item.word_image}}" alt="">
           <div class="action-subtitle">{{item.subtitle}}</div>
        </div>
       </div>
       <div class="action-image-picture-wrapper">
         <img src="{{item.img}}" alt="">
       </div>
       <div ng-class="{'arrow-symbol':true , 'reverse': showAction[$index]}"></div>
     </div>
     <div class="action-content-wrapper accordian" ng-show="showAction[$index]">
       <div ng-bind-html="item.content" class="action-content"></div>
       <div class="action-cta-wrapper" ng-if="item.url">
         <a href="{{item.url}}" class="cta action-cta">{{item.url_title}}</a>
       </div>
       <a scroll-on-click href="#action-section-{{$index}}"><div class="arrow-symbol reverse"></div></a>
     </div>
   </div>
</div>
<div class="media-section section">
 <h2>媒體報導</h2>
  <div class="media-content-wrapper" ng-repeat="item in news" >
  <a target="_blank" href="{{item.url}}">
  <div class="media-content" style="background-image: url('{{item.img}}');background-size: cover;">
   
    <div class="media-info">
      <h3>{{item.title}}</h3>
      <div class="media-source" ng-if="item.source">{{item.author}} @ {{item.source}}</div>
    </div>
   </div>
   </a>
 </div>
</div>
  <div class="cta-section section">
   <a ng-repeat="cta_item in cta" class="cta" href="{{cta_item.url}}">{{cta_item.title}}</a>
  </div>

 <div class="group-content section" ng-bind-html="group">
   
 </div>
</main>
<footer>
    Copyright © 2017 向貧窮學習行動聯盟
</footer>


<script src="js/script.js"></script>

</body>
</html>
